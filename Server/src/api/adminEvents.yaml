/api/admin/events:
    get:
        description: Route untuk mengambil seluruh event untuk admin
        security:
            - cookieAuth: []
        parameters:
          - in: query
            name: name
            schema:
              type: string
            description: the name of the event or organization or category.
          - in: query
            name: page[before]
            schema:
              type: integer
            description: For pagination purposes, to go to the previous array of events. You can only use one between page[before] and page[after]. Put in the value of previous_cursor property of the last request to get the previous array of events
          - in: query
            name: page[after]
            schema:
              type: integer
            description: For pagination purposes, to go to the next array of events. You can only use one between page[before] and page[after]. Put in the value of next_cursor property of the last request to get the next array of events
        response:
            200:
                description: Mengembalikan events
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan berhasil
                                    type: string
                                data:
                                  type: array
                                  items:
                                      type: object
                                      properties:
                                        id:
                                          type: integer
                                          format: int32
                                          description: unique id of event
                                        organizationId:
                                          type: integer
                                          format: int32
                                          description: unique id of the organization that created the event
                                        name:
                                          type: string
                                          description: name of the event
                                        description:
                                          type: string
                                          description: description of the event
                                        time:
                                          type: string
                                          description: The date of the event in ISO format. (UTC)
                                          format: date-time
                                        registerEnd:
                                          type: string
                                          description: The date of the registration deadline in ISO format. (UTC). If empty, the registration deadline is the same as time.
                                          format: date-time
                                        price:
                                          type: integer
                                          description: price of the event in integer ( 0 if free, 10000 if the price is Rp 10.000,- )
                                          minimum: 0
                                        organization:
                                          type: object
                                          description: the organization who created the event
                                          properties: 
                                            id: 
                                              type: integer
                                              format: int32
                                            userId:
                                              type: integer
                                              format: int32
                                            facultyId:
                                              type: integer
                                              format: int32
                                            level:
                                              type: string
                                              enum: [university, faculty]
                                            description:
                                              type: string
                                            line:
                                              type: string
                                            instagram:
                                              type: string
                                            whatsapp:
                                              type: string
                                            user:
                                              type: object
                                              properties:
                                                name:
                                                  type: string
                                        categories:
                                          type: array
                                          description: the categories of the event
                                          items:
                                            type: object
                                            properties:
                                              id:
                                                type: integer
                                                format: int32
                                              name:
                                                type: string
                            example:
                              message: Event retrieved
                              data:
                                - id: 1
                                  name: JavaScript Array and Objects
                                  organizationId: 1
                                  description: A JavaScript Competition
                                  time: 2021-11-04T15:35:00.000Z
                                  registerEnd: 2021-11-03T22:00:00.000Z
                                  price: 0
                                  organization: 
                                    id: 1
                                    userId: 2
                                    facultyId: 1
                                    level: faculty
                                    description: Sebuah Kelompok Studi Mahasiswa yang memiliki peminatan di bidang Android dan Web Programming.
                                    line: ksmandroid
                                    instagram: androidupnvj
                                    whatsapp: 081316472284
                                    user:
                                      name: KSM Android UPNVJ
                                  categories:
                                    - id: 1
                                      name: workshop
                                    - id: 2
                                      name: webinar
                                - id: 2
                                  name: Matrix Competition
                                  organizationId: 1
                                  description: A Math Competition
                                  time: 2021-11-04T15:35:00.000Z
                                  registerEnd: 2021-11-03T22:00:00.000Z
                                  price: 0
                                  organization: 
                                    id: 1
                                    userId: 2
                                    facultyId: 1
                                    level: faculty
                                    description: Sebuah Kelompok Studi Mahasiswa yang memiliki peminatan di bidang Android dan Web Programming.
                                    line: ksmandroid
                                    instagram: androidupnvj
                                    whatsapp: 081316472284
                                    user:
                                      name: KSM Android UPNVJ
                                  categories:
                                    - id: 1
                                      name: workshop
            400:
                description: Mengembalikan pesan gagal melakukan pengambilan
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan error
                                    type: string
                            example:
                              message: Events cannot be retrieved
                
