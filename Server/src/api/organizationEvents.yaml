/api/organization/events/{id}/upload/:
    post:
        description: Route untuk mengupload foto event
        parameters:
            - name: id
              in: path
        security:
            - cookieAuth: []
        requestBody:
            content:
                multipart/form-data:
                    schema:
                        type: object
                        properties:
                            images:
                                type: string
                                format: binary
        responses:
            200:
                description: Mengembalikan pesan upload berhasil dan path ke gambar tersebut
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan sukses
                                    type: string
                                data:
                                    type: object
                                    properties:
                                      id:
                                        type: integer
                                        format: int32
                                        description: unique id of event
                                      organizationId:
                                        type: integer
                                        format: int32
                                        description: unique id of the organization that created the event
                                      name:
                                        type: string
                                        description: name of the event
                                      description:
                                        type: string
                                        description: description of the event
                                      time:
                                        type: string
                                        description: The date of the event in ISO format. (UTC)
                                        format: date-time
                                      registerEnd:
                                        type: string
                                        description: The date of the registration deadline in ISO format. (UTC). If empty, the registration deadline is the same as time.
                                        format: date-time
                                      price:
                                        type: integer
                                        description: price of the event in integer ( 0 if free, 10000 if the price is Rp 10.000,- )
                                        minimum: 0
                                      images:
                                        type: array
                                        description: the images of the event
                                        items:
                                          type: object
                                          properties:
                                            id:
                                              type: integer
                                              format: int32
                                            eventId:
                                              type: integer
                                              format: int32
                                            image:
                                              type: string
                                            thumbnail:
                                              type: string
                                      path:
                                        type: array
                                        description: the path to the images that just got uploaded
                                        items:
                                          type: string

