/api/organization/events:
    get:
        parameters: 
          - in: query
            name: name
            schema:
              type: string
            description: the name of the event
          - in: query
            name: category
            schema:
              type: array
            description: the id of categories of the event in array form (1, 2, 3, 4)
          - in: query
            name: upcoming
            schema:
              type: boolean
            description: filter events that has not started yet
          - in: query
            name: page[before]
            schema:
              type: integer
            description: For pagination purposes, to go to the previous array of events. You can only use one between page[before] and page[after]. Put in the value of previous_cursor property of the last request to get the previous array of events
          - in: query
            name: page[after]
            schema:
              type: integer
            description: For pagination purposes, to go to the next array of events. You can only use one between page[before] and page[after]. Put in the value of next_cursor property of the last request to get the next array of events
        security:
            - cookieAuth: []
        description: Route untuk mengambil seluruh events yang dimiliki ormawa yang saat ini terautentikasi
