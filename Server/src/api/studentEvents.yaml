components:
    securitySchemes:
        cookieAuth:
            type: apiKey
            in: cookie
            name: JSESSIONID

/api/student/events/wishlist:
    get:
        description: Retrieve the wishlist of the currently authenticated student.
        security:
            - cookieAuth: []
        parameters:
            - in: query
              name: page[before]
              schema:
                type: integer
              description: For pagination purposes, to go to the previous array of events. You can only use one between page[before] and page[after]. Put in the value of previous_cursor property of the last request to get the previous array of events
            - in: query
              name: page[after]
              schema:
                type: integer
              description: For pagination purposes, to go to the next array of events. You can only use one between page[before] and page[after]. Put in the value of next_cursor property of the last request to get the next array of events
        responses:
            200:
                description: Mengembalikan seluruh events yang ada
                content:
                    application/json:
                        schema:
                            type: object
                            properties: 
                              message:
                                type: string
                                description: pesan success
                                example: Student wishlist retrieved
                              data:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      format: int32
                                      description: unique id of event
                                    organizationId:
                                      type: integer
                                      format: int32
                                      description: unique id of the organization that created the event
                                    name:
                                      type: string
                                      description: name of the event
                                    description:
                                      type: string
                                      description: description of the event
                                    time:
                                      type: string
                                      description: The date of the event in ISO format. (UTC)
                                      format: date-time
                                    registerEnd:
                                      type: string
                                      description: The date of the registration deadline in ISO format. (UTC). If empty, the registration deadline is the same as time.
                                      format: date-time
                                    price:
                                      type: integer
                                      description: price of the event in integer ( 0 if free, 10000 if the price is Rp 10.000,- )
                                      minimum: 0
                                    organization:
                                      type: object
                                      description: the organization who created the event
                                      properties: 
                                        id: 
                                          type: integer
                                          format: int32
                                        userId:
                                          type: integer
                                          format: int32
                                        facultyId:
                                          type: integer
                                          format: int32
                                        level:
                                          type: string
                                          enum: [university, faculty]
                                        description:
                                          type: string
                                        line:
                                          type: string
                                        instagram:
                                          type: string
                                        whatsapp:
                                          type: string
                                        user:
                                          type: object
                                          properties:
                                            name:
                                              type: string
                                    categories:
                                      type: array
                                      description: the categories of the event
                                      items:
                                        type: object
                                        properties:
                                          id:
                                            type: integer
                                            format: int32
                                          name:
                                            type: string
                                    images:
                                      type: array
                                      description: the images of the event
                                      items:
                                        type: object
                                        properties:
                                          id:
                                            type: integer
                                            format: int32
                                          eventId:
                                            type: integer
                                            format: int32
                                          image:
                                            type: string
                                          thumbnail:
                                            type: string
                                    cover:
                                        type: object
                                        properties:
                                            eventId:
                                                type: integer
                                                format: int32
                                            imageId:
