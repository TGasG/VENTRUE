/api/student/events/{id}/register:
    post:
        description: Route untuk mendaftarkan student pada event sesuai dengan parameter id yang diberikan
        security:
            - cookieAuth: []
        parameters:
            - name: id
              in: path
        responses:
            201:
                description: Pendaftaran berhasil. Mengembalikan event tersebut dengan data registrasi
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan berhasil
                                    type: string
                                data:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      format: int32
                                      description: unique id of event
                                    organizationId:
                                      type: integer
                                      format: int32
                                      description: unique id of the organization that created the event
                                    name:
                                      type: string
                                      description: name of the event
                                    description:
                                      type: string
                                      description: description of the event
                                    time:
                                      type: string
                                      description: The date of the event in ISO format. (UTC)
                                      format: date-time
                                    registerEnd:
                                      type: string
                                      description: The date of the registration deadline in ISO format. (UTC). If empty, the registration deadline is the same as time.
                                      format: date-time
                                    price:
                                      type: integer
                                      description: price of the event in integer ( 0 if free, 10000 if the price is Rp 10.000,- )
                                      minimum: 0
                                    registers:
                                      type: array
                                      description: The registration data
                                      items:
                                        type: object
                                        properties:
                                          studentId:
                                            type: integer
                                            format: int32
                                            description: the id of the student
                                          eventId:
                                            type: integer
                                            format: int32
                                            description: the id of the event
                                          registerAt:
                                            type: string
                                            format: date-time
                                            description: date of the registration
                                          student:
                                            type: object
                                            properties:
                                              id:
                                                type: integer
                                                format: int32
                                                description: the id of the student
                                              nim:
                                                type: integer
                                                description: the nim of the student
                                              user:
                                                type: object
                                                properties:
                                                  name:
                                                    type: string
                                                    description: name of user
                            example:
                              message: Successfully registered for this event
                              data:
                                id: 1
                                name: JavaScript Array and Objects
                                organizationId: 1
                                description: A JavaScript Competition
                                time: 2021-11-04T15:35:00.000Z
                                registerEnd: 2021-11-03T22:00:00.000Z
                                price: 0
                                registers:
                                  - studentId: 1
                                    eventId: 1
                                    registerAt: 2021-11-05T14:53:27.976Z
                                    student:
                                      id: 1
                                      nim: 1910512012
                                      user:
                                        name: Patrick Santino
            400:
                description: Mengembalikan pesan gagal melakukan pendaftaran karena sudah daftar atau error karena sudah melewati batas register
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan error
                                    type: string
                            example:
                              message: You already registered for the event
            404:
                description: Mengembalikan pesan tidak menemukan event dari id yang di request
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    description: pesan error
                                    type: string
                            example:
                              message: Event not found

